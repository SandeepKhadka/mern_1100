<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <p >Result : <span id="result"></span></p>
    <input type="number" id="input1" />
    <select name="" id="operator">
      <option value="+" id="add">+</option>
      <option value="-" id="sub">-</option>
      <option value="*" id="multiply">*</option>
      <option value="/" id="divide">/</option>
    </select>
    <input type="number" id="input2" />
    <input
      type="button"
      value="submit"
      id="submit"
      onclick="performOperation()"
    />

    <script>
      let performOperation = () => {
        let num1 = document.getElementById("input1").value;
        num1 = Number(num1)
        let num2 = document.getElementById("input2").value;
        num2 = Number(num2)
        let operation = document.getElementById("operator").value;
        console.log(operation);
        
        let result;
        if(typeof num1 === 'number' && typeof num2 === 'number'){
            if (operation == "+") {
          result = num1 + num2;
        } else if(operation == "-"){
            result = num1 - num2
        } else if(operation == "*"){
            result = num1 * num2
        } else {
            result = num1 / num2
        }

        }else{
            result = "Not a valid data"
        }

        let output = document.getElementById("result");
        output.innerText = result;
      };
    </script>
  </body>
</html>
